<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Estates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <body>

    <div id="app" class="container">
      <div id="app" class="mt-4 mb-3">
          <span>Get latest offers here:</span>
          <button class="btn btn-outline-primary ml-2" @click="getData()">Show</button>
      </div>
      
      <div class="d-flex">
        <input v-model="price" type="text" class="form-control w-25 mb-3"></input>
        <button class="btn btn-outline-success h-25 ml-2" @click="changeData()">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      
      <table class="table">
        <thead class="font-bold">
          <th>Image</th>
          <th>Title</th>
          <th>Address</th>
          <th>Price</th>
          <th>Actions</th>
        </thead>
        <tbody v-for="{image, title, address, price, id} of immos ">
          <td><img :src="image" width="150" /></td>
          <td>{{title}}</td>
          <td>{{address}}</td>
          <td>{{price}}</td>
          <td>
            <button class="btn btn-outline-danger" @click="delData(id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <button class="btn btn-outline-primary" @click="loadPrice(id,price)"><i class="fa-solid fa-pen"></i></button>
          </td>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
